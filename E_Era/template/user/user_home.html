<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Era</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/user.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
</head>
<body>
    
    <header class="main-header py-3 shadow-sm">
        
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand" href="/mojo">
                    <img src="{% static 'img/era_logo.png' %}" alt="E-Era Logo" class="img-fluid" style="max-height: 50px;">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainMenu" aria-controls="mainMenu" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="mainMenu">
                    <ul class="navbar-nav ms-auto text-uppercase">
                        <li class="nav-item"><a href="../" class="nav-link active">Home</a></li>
                        <li class="nav-item"><a href="view_cart" class="nav-link">Cart</a></li>
                        <li class="nav-item"><a href="order" class="nav-link">Orders</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Profile</a></li>
                        <li class="nav-item"><a href="logout" class="nav-link">Logout</a></li>
                        <li class="nav-item"><a href="contact" class="nav-link">Contact</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <!-- carousel -->
    
    <div class="container py-5" style="margin-top: 25px;">
        <h1 class="mb-4 text-center">Laptop</h1>
        <div class="row g-4">
            
            {% for pro in products %}
            <div class="col-sm-12 col-md-6 col-lg-4">
                <a href="view_product/{{pro.pk}}" style="text-decoration: none;">
                    <div class="card h-100 shadow-sm border-0">
                        <img src="{{pro.img.url}}" class="card-img-top" alt="{{p.model}}" style="height: 300px; object-fit: cover;">
                        <div class="card-body text-center">
                            <h5 class="card-title text-dark">{{pro.name}}</h5>
                            <p class="card-text text-muted">{{p.storage_capacity}}</p>
                            <p class="card-text text-danger fw-bold" style="font-size: 25px;">â‚¹ {{pro.offer_price}}</p>
                            <p class="card-text text-muted text-decoration-line-through" style="font-size: 15px;">{{pro.price}}</p>
                        </div>
                        <div class="card-footer bg-transparent border-0">
                            <div class="d-flex justify-content-around">
                                <!-- Add to Cart Button -->
                                <a href="../add_to_cart/{{pro.pk}}" class="btn btn-success btn-sm d-flex align-items-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart-plus me-2" viewBox="0 0 16 16">
                                        <path d="M9 5.5a.5.5 0 0 0-1 0V7H6.5a.5.5 0 0 0 0 1H8v1.5a.5.5 0 0 0 1 0V8h1.5a.5.5 0 0 0 0-1H9z" />
                                        <path d="M0.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1zM3.915 10L3.102 4h10.796l-1.313 7z" />
                                    </svg>
                                    Add to Cart
                                </a>
                        
                                <!-- Buy Now Button -->
                                <a href="../pro_buy/{{pro.pk}}" class="btn btn-primary btn-sm d-flex align-items-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bag me-2" viewBox="0 0 16 16">
                                        <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1m3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1z" />
                                    </svg>
                                    Buy Now
                                </a>
                            </div>
                        </div>
                        
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
