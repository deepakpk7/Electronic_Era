<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Era</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/user.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <style>
        .welcome{
            position: relative;
            font-size: 15px;
            color: white;
            background-color: black;
        }
    </style>
</head>
<body>
    
    <header class="main-header py-3 shadow-sm">
        
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand" href="/mojo">
                    <img src="{% static 'img/era_logo.png' %}" alt="E-Era Logo" class="img-fluid" style="max-height: 50px;">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainMenu" aria-controls="mainMenu" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="mainMenu">
                    <ul class="navbar-nav ms-auto text-uppercase">
                        <li class="nav-item"><a href="../" class="nav-link active">Home</a></li>
                        <li class="nav-item"><a href="view_cart" class="nav-link">Cart</a></li>
                        <li class="nav-item"><a href="order" class="nav-link">Orders</a></li>
                        <li class="nav-item"><a href="profile" class="nav-link">Profile</a></li>
                        <li class="nav-item"><a href="logout" class="nav-link">Logout</a></li>
                        <li class="nav-item"><a href="contact" class="nav-link">Contact</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <div class="container py-5">
        <div class="row g-4 align-items-center">
            {% for i in bookings %}
            <div class="col-lg-6 col-md-12">
                <div class="cart-item d-flex align-items-center">

                    <div class="cart-item-image">
                        <img src="{{ i.product.img.url }}" alt="{{ i.product.name }}" class="img-fluid" style="max-height: 200px; object-fit: cover;">
                    </div>
                    <div class="cart-item-details ms-3">
                        <h4 class="product-name">{{ i.product.name }}</h4>
                        <p class="product-price">Price: ${{ i.product.offer_price }}</p>
                        <div class="quantity-controls d-flex align-items-center">
                            <span class="qty">Qty: {{ i.qty }}</span>
                        </div>
                        <a href="../cancel_order/{{i.id}}" class="btn btn-sm btn-danger">Cancel order</a>
                    </div>

                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
