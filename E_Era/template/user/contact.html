<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Era</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/user.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
</head>
<body>
    <!-- SVG Icon Definitions -->
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="cart-outline" viewBox="0 0 24 24">
          <path d="M7 4h13l-1.35 6.72A4 4 0 0115 14H8a4 4 0 01-4-4l1-6h2zm13 0H8l-1 6a2 2 0 002 2h7a2 2 0 002-2L20 4z" />
        </symbol>
        <symbol id="quality" viewBox="0 0 24 24">
          <path d="M12 2l3.09 6.26L22 9.27l-5 4.87L18.18 21 12 17.27 5.82 21 7 14.14 2 9.27l6.91-1.01L12 2z" />
        </symbol>
        <symbol id="price-tag" viewBox="0 0 24 24">
          <path d="M7 2a2 2 0 00-2 2v10l7 7 9-9-7-7H7zm0 2h4l7 7-7 7-7-7V4z" />
        </symbol>
        <symbol id="shield-plus" viewBox="0 0 24 24">
          <path d="M12 2a6 6 0 016 6v7a6 6 0 01-5.12 5.95L12 22l-0.88-1.05A6 6 0 016 15V8a6 6 0 016-6zm0 2a4 4 0 00-4 4v7a4 4 0 003.35 3.95L12 20l0.65-0.05A4 4 0 0016 15V8a4 4 0 00-4-4zm-1 7h2v2h-2v2h-2v-2H7v-2h2v-2h2v2z" />
        </symbol>
    </svg>

    <!-- Header Section -->
    <header class="main-header bg-light py-3">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light px-0">
                <a class="navbar-brand" href="/mojo">
                    <img src="{% static 'img/era_logo.png' %}" alt="E-Era Logo" class="img-fluid" style="max-height: 50px;">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainMenu" aria-controls="mainMenu" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="mainMenu">
                    <ul class="navbar-nav ms-auto text-uppercase">
                        <li class="nav-item"><a href="../" class="nav-link active">Home</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Cart</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Orders</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">About</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Profile</a></li>
                        <li class="nav-item"><a href="logout" class="nav-link">Logout</a></li>
                        <li class="nav-item"><a href="" class="nav-link">Contact</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <div class="container py-5" >
        <div class="row">
            <div class="col-md-6 mt-4">
                <h2>Contact Us</h2>
                <form method="POST" action="">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="text" class="form-control" id="phone" name="phone" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-danger">Submit</button>
                </form>
            </div>
        </div>
    </div>

    


    <!-- Bootstrap and JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
