<!DOCTYPE html>
<html>
<head>
	{% load static %}
	<title>Electronic Era</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">
			<div class="login" style="margin-top: 280px;">
				<form action="" method="post"> 
					{% csrf_token%}
					<label for="chk" aria-hidden="true">Login</label>
					<input type="text" name="uname" placeholder="Email" required="">
					<input type="password" name="password" placeholder="Password" required="">
					<button type="submit">Login</button>
					<div>
						<p style="margin-left: 10px;">Don't have an account  <a href="register" class="button" style="text-decoration: none;" >Signup</a></p>
					</div>
				</form>
				{% if messages %}
                {% for message in messages %}
                <div class="alert alert-danger alert-dismissible">
                    <!-- <button type="button" class="btn-close" data-bs-dismiss="alert"></button> -->
                                {{ message }}
                </div>
                {% endfor %}
            	{% endif %}
			</div>
			
	</div>
</body>
</html>
