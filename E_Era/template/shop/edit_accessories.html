<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Era</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/boots"></script>
  <style>
    .card-img-top {
      transition: transform 0.3s ease, filter 0.3s ease;
    }
    .card-img-top:hover {
      transform: scale(1.1);
      filter: brightness(0.9); 
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top" style="background: linear-gradient(180deg, #0b0c3b, #4c49a0);">
    <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
              <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="navbar-brand" href="">
                        <img src="{% static 'img/era_logo.png' %}" alt="" style="width: 100px;height: 55px;">
                    </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="shop">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="add_pro">Add Laptop</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="add_phone">Add Phone</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="add_accessories">Add Accessories</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="view_booking">View Bookings</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="logout">Logout</a>
                </li>    
              </ul>
            </div>
          </div>
  </nav>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Add Accessory</h2>
    <form method="post" enctype="multipart/form-data" class="row g-3">
        {% csrf_token %}
        <div class="col-md-6">
            <label for="accessory_id" class="form-label">Accessory ID</label>
            <input type="text" id="accessory_id" name="accessory_id" class="form-control" placeholder="Enter Accessory ID" value="{{accessory.accessory_id}}" required>
        </div>
        <div class="col-md-6">
            <label for="name" class="form-label">Accessory Name</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Enter Accessory Name" value="{{accessory.name}}" required>
        </div>
        <div class="col-md-6">
            <label for="brand" class="form-label">Brand</label>
            <input type="text" id="brand" name="brand" class="form-control" placeholder="Enter Brand" value="{{accessory.brand}}" required>
        </div>
        <div class="col-md-6">
            <label for="color" class="form-label">Color</label>
            <input type="text" id="color" name="color" class="form-control" placeholder="Enter Color" value="{{accessory.color}}" required>
        </div>
        <div class="col-md-12">
            <label for="description" class="form-label">Description</label>
            <textarea id="description" name="description" class="form-control" rows="3" placeholder="Enter Description" required>{{accessory.description}}</textarea>
        </div>
        <div class="col-md-6">
            <label for="price" class="form-label">Price</label>
            <input type="number" id="price" name="price" class="form-control" placeholder="Enter Price" value="{{accessory.price}}" required>
        </div>
        <div class="col-md-6">
            <label for="offer_price" class="form-label">Offer Price</label>
            <input type="number" id="offer_price" name="offer_price" class="form-control" placeholder="Enter Offer Price" value="{{accessory.offer_price}}" required>
        </div>
        <div class="col-md-6">
            <label for="stock" class="form-label">Stock</label>
            <input type="number" id="stock" name="stock" class="form-control" placeholder="Enter Stock" value="{{accessory.stock}}" required>
        </div>
        <div class="col-md-6">
            <label for="warranty" class="form-label">Warranty</label>
            <textarea id="warranty" name="warranty" class="form-control" rows="2" placeholder="Enter Warranty Details" required>{{accessory.description}}</textarea>
        </div>
        <div class="col-md-12">
            <label for="img" class="form-label">Product Image</label>
            <input type="file" id="img" name="img" class="form-control" >
        </div>
        <div class="col-12 text-center">
            <button type="submit" class="btn btn-primary">Add Accessory</button>
        </div>
    </form>
</div>

  
</body>
</html>
