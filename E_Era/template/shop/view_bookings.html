<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/boots"></script>
  <style>
    a{
            text-decoration: none;
        }
        /* Cart container */
        .cart-item {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            background-color: #f9f9f9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
    
        .cart-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
    
        /* Product image */
        .cart-item-image img {
            width: 100%;
            border-radius: 8px;
            max-width: 200px;  /* Control the image size */
            object-fit: cover;
        }
    
        /* Product details */
        .cart-item-details {
            flex-grow: 1;
        }
    
        .product-name {
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
    
        .product-price {
            font-size: 1rem;
            color: #555;
            margin-bottom: 0.5rem;
        }
    
  </style>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top" style="background: linear-gradient(180deg, #0b0c3b, #4c49a0);">
        <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="navbar-brand" href="">
                            <img src="{% static 'img/era_logo.png' %}" alt="" style="width: 100px;height: 55px;">
                        </a>
                    </li>
                    <li class="nav-item">
                  <a class="nav-link" href="shop">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="add_pro">Add Laptop</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="view_booking">View Bookings</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="logout">Logout</a>
                </li>
                </div>
            </div>
        </div>
    </nav>  
    <div class="container py-5">
        <div class="row g-4 align-items-center">
            {% for i in buy %}
            <div class="col-lg-6 col-md-12">
                <div class="cart-item d-flex align-items-center">

                    <div class="cart-item-image">
                        <img src="{{ i.product.img.url }}" alt="{{ i.product.name }}" class="img-fluid" style="max-height: 200px; object-fit: cover;">
                    </div>
                    <div class="cart-item-details ms-3">
                        <h4 class="product-name">{{ i.product.name }}</h4>
                        <p class="product-price">Price: ${{ i.product.offer_price }}</p>
                        <div class="quantity-controls d-flex align-items-center">
                            <span class="qty">Qty: {{ i.qty }}</span>
                        </div>
                        <div class="quantity-controls d-flex align-items-center">
                            <span class="qty">date: {{ i.data }}</span>
                        </div>
                        <div class="quantity-controls d-flex align-items-center">
                            <span class="qty">username: {{ i.user }}</span>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
